<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/recipes"> </ion-back-button>
        </ion-buttons>
        <ion-title>{{loadedRecipe.title}}</ion-title>

        <ion-buttons slot="primary">
            <ion-button (click)="deleteRecipe()">
                <ion-icon name="trash-sharp" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <center>
                    <h1>Ingredients</h1>
                </center>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let ig of loadedRecipe.ingredients">
                        <ion-icon name="remove-sharp"></ion-icon>
                        {{ig}}
                    </ion-item>
                </ion-list>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
